<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment card Interactive UI</title>
    <link rel="stylesheet" href="assets/css/master.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,300&display=swap" rel="stylesheet">
</head>

<body>
    <main class="container-fluid container-xxl">

        <div class="container-fluid g-0 h-100">
            <div class="row justify-content-center align-items-center h-100">
                <div class="col-12 col-md-10 card_box ">
                    <div class="row justify-content-around">
                        <section class="my-5">
                            <div class="col-12">
                                <h1 class="text-center text-light ">Enter Card Details</h1>
                            </div>
                        </section>

                        <!-- **********************input-->
                        <section class="col-10 col-sm-8 my-3 col-md-6">
                            <div class="col-12">
                                <div class="row px-0 mx-0 align-content-around py-2">
                                    <label for="card_number" class="text-capitalize h6">card number</label>
                                    <div class="row justify-content-around px-0 mx-0">
                                        <input class="col-2 py-1 cardNumber_1" type="text">
                                        <input class="col-2 py-1 cardNumber_2" type="text">
                                        <input class="col-2 py-1 cardNumber_3" type="text">
                                        <input class="col-2 py-1 cardNumber_4" type="text">

                                    </div>
                                </div>
                                <div class="row px-0 mx-0 align-content-around justify-content-center  py-2">
                                    <label for="card_holder" class="h6 text-capitalize">card holder's name</label>
                                    <input id="card_holder" class="py-1 col-11 card_holder" type="text">

                                </div>
                                <div class="row px-0 mx-0 align-content-center justify-content-around py-2">
                                    <div class="row mx-0 px-0 col-5">
                                        <label for="valid" class="h6 text-capitalize">valid till</label>
                                        <input id="year" type="text" class="py-1 col-4 year"><span
                                            class="col-1 d-flex justify-content-center text-light">/</span><input
                                            id="month" type="text" class="month py-1 col-4">

                                    </div>
                                    <div class="row px-0 mx-0 col-5">
                                        <label for="cvv2" class="h6 text-capitalize">cvv2</label>
                                        <input  id="cvv2" type="text" class="py-1 col-6  cvv2">
                                    </div>
                                </div>
                            </div>
                        </section>
                        <!-- **********************card -->
                        <section  class="col-10 col-sm-7 col-md-6 col-lg-4 my-3 card px-0 mx-0 ">
                            <div id="card_back" >
                                <div class="row px-0 mx-0 justify-content-center h-100 align-content-start">
                                    <div class="row justify-content-around px-0 mx-0 my-2">
                                        <span class="col-5  align-content-center text-light">456258956</span>
                                        <span class="col-5  align-content-center text-light">sddv5</span>
                                    </div>
                                    <div class="col-12 bg-dark magnet mb-3"></div>
                                    <span class="col-10 d-flex text-end text-light my-1">cvV2</span>
                                    <div class="show_cvv2 col-10"></div>

                                </div>


                            </div>




                            <div   id="card_front">
                                <div class="row px-0 mx-0 align-content-around h-100 ">
                                    <figure class="col-2">
                                        <img class="mt-3 img ms-3 rounded-3 w-100" src="assets/img/190185-200.png"
                                            alt="">
                                    </figure>
                                    <div class="row px-0 mx-0 justify-content-around mb-3">
                                        <div class="col-2 show_1"></div>
                                        <span
                                            class="col-1 d-flex justify-content-center align-items-center text-light h6">_</span>
                                        <div class="col-2 show_2"></div>
                                        <span
                                            class="col-1 d-flex justify-content-center align-items-center text-light h6">_</span>
                                        <div class="col-2 show_3"></div>
                                        <span
                                            class="col-1 d-flex justify-content-center align-items-center text-light h6">_</span>
                                        <div class="col-2 show_4"></div>
                                    </div>

                                    <div class="row px-0 mx-0 justify-content-around">
                                        <div class="col-6 col-lg-5">
                                            <h6 class="text-capitalize text-light">card holder</h6>
                                            <div class="show_name text-capitalize mx-auto"></div>
                                        </div>

                                        <div class="col-6 col-lg-5">
                                            <div class="row px-0 mx-0">
                                                <h6 class="text-capitalize text-light">valid till</h6>
                                                <div class="row px-0 mx-0 justify-content-centrer">
                                                    <div class="show_year col text-end"></div>
                                                    <span  class="d-flex text-light col-1 justify-content-center">/</span>
                                                    <div class="show_month col text-start"></div>

                                                </div>
                                            </div>
                                        </div>


                                    </div>
                                </div>


                            </div>


                        </section>




                    </div>






                </div>

            </div>

        </div>


    </main>


</body>
<script src="assets/js/global.js"></script>

</html>
